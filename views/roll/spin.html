<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../content/css/spin.css" />
    <script src="../../controllers/script.js" dfer></script> 
  </head>
  <body>
    <!-- Main Menu -->
    <div class="back-to-menu">
      <a href="../home.html" class="btn btn-light">Back to Main Menu</a>
  </div>

    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="../../content/images/arrow.png" alt="spinner arrow" />
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
      <hr style="margin-top: 10px;">
      <div class="legend">
        <table>
          <thead>
            <tr>
              <th>Number</th>
              <th>Dice Type</th>
              <th>Values</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Extremes</td>
              <td>0,0,0,6,6,6</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Even Spread</td>
              <td>2,2,4,4,6,6</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Odd Spread</td>
              <td>1,1,3,3,5,5</td>
            </tr>
            <tr>
              <td>4</td>
              <td>High Stakes</td>
              <td>-1,-1,-1,-1,10,10</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
          <p class="modal-question"><strong>Your special die is:</strong></p>
          <table>
            <thead>
              <tr>
                <th>Dice Type</th>
                <th>Values</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><div class="dice-type"><span id="diceType"></span></div></td>
                <td><div class="dice-values"><span id="diceValues"></span></div></td>
              </tr>
            </tbody>
          </table>
        
          <p class="modal-question"><strong>Which die do you choose?</strong></p>
          <div class="buttons-container">
            <button class="modal-btn regular" data-value="1,2,3,4,5,6" id="regulardie">Regular</button>
            <button class="modal-btn special" id="specialdie">Special</button>
          </div>
          
        </div>
      </div>
      

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="../../controllers/spin.js"></script>
  </body>
</html>
