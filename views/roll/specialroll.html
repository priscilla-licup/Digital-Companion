<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Roll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../content/css/style.css">
    <link rel="stylesheet" href="../../content/css/specialroll.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../controllers/script.js" dfer></script> 

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Main Menu -->
    <div class="back-to-menu">
        <a onclick="backToMenu()" class="btn btn-light">Back to Main Menu</a>
    </div>
    <div class="wrapper">
    <div class="content-md-lg py-3">
        <div class="col-lg-8 col-md-10 col-sm-12 col-12 mx-auto" style="margin-bottom: 20px;">
            <div id="heading"><strong>Special Roll</strong></div>
            <hr style="margin:auto; width:25px" class="border-light opacity-100">

            <!-- Place these where you want the dice type and values to appear -->
            <div id="diceTypeDisplay" hidden>Dice Type: <span id="diceType"></span></div>
            <div id="subheading">(<span id="diceValues"></span>)</div>

        </div>
        <div class="container-lg">
            <div class="row">
                <div class="col">
                    <div class="card rounded-0">
                        <div class="card-body">
                            <div class="container-fluid">
                               <div class="d-flex justify-content-evenly">
                                <div class="dice-container">
                                    <div class="dice" id="dice-1" data-face="1">
                                        <div class="dice-face" data-face="1">
                                            <span class="star"><img src="../../content/images/star.png"></span>
                                        </div>
                                        <div class="dice-face" data-face="2">
                                            <span class="star"><img src="../../content/images/star.png"></span>
                                        </div>
                                        <div class="dice-face" data-face="3">
                                            <span class="star"><img src="../../content/images/star.png"></span>
                                        </div>
                                        <div class="dice-face" data-face="4">
                                            <span class="star"><img src="../../content/images/star.png"></span>
                                        </div>
                                        <div class="dice-face" data-face="5">
                                            <span class="star"><img src="../../content/images/star.png"></span>
                                        </div>
                                        <div class="dice-face" data-face="6">
                                            <span class="star"><img src="../../content/images/star.png"></span>
                                        </div>
                                    </div>
                                </div>
                               </div>
                               <div class="d-flex justify-content-evenly flex-wrap" style="margin-top: 30px; margin-bottom: 20px;">
                                <button class="modal-btn regular" id="rollButton">Roll</button>
                                <button class="modal-btn special" id="specialRollButton" onclick="selectDice()">Back to Dice Selection</button>
                            </div>
                               <div id="subheading">Dice Value: <span id="diceValue"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="../../controllers/roll.js" dfer></script> 
</body>
</html>
